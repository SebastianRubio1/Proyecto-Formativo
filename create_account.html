<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.0-web/css/all.min.css">
    <title >Crear Cuenta</title>
</head>
<body>
    <div class="cuadro2">
        <div class="center">
            <h1 class="datos">¡Regístrate!</h1>
        </div>
        <div class="center espacio">
            <h2>Nombre:</h2>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
        </div>
        <div class="center espacio">
            <h2>Usuario:</h2>
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">      
        </div>
        <div class="center espacio">
            <h2>Correo:</h2>
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="center espacio">
            <h2>Teléfono:</h2>
            <input type="text" class="form-control" placeholder="Teléfono" aria-label="Télefono" aria-describedby="basic-addon1">
        </div>
        <div class="center espacio">
            <h2>Contraseña:</h2>
            <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon2">
        </div>
        <div class="enviar center">     
            <a href="./login.html"><button type="button" class="btn btn-outline-dark ir">Crear Cuenta</button></a>
        </div>
        
        <p class="center">&copy; Empresa J y J</p>
    </div>
</body>
</html>
