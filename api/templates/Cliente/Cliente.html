{% extends 'layouts/base.html' %}

{% block content %}
<div>
    <h1 class="title">¡Bienvenido al apartado de clientes!</h>
</div>
<!DOCTYPE html>
<html>
    <body>
        <div class="cuadro_principal">
            <h1 class="center">¡Realiza tú pedido!</h1>
        <div id="carrito" class="center"> 
        </div>
        <div id="total"class="center">
            <strong>Total: $<span id="total-amount">0 </span> </strong><button class="btn btn-outline-dark" onclick="vaciarCarrito()"> Reiniciar selecciones</button>
        </div>
        <div class="producto center">
            <h2>Puerta:</h2>
            <p>Precio: $1000</p>
            <input type="text">
            
            <button class="btn btn-outline-dark"onclick="agregarAlCarrito('Puerta', 1000)">Agregar al carrito</button>
        </div>
    
        <div class="producto center">
            <h2>Ventana:</h2>
            <p>Precio: $1500</p>
            <button class="btn btn-outline-dark" onclick="agregarAlCarrito('Ventana', 1500)">Agregar al carrito</button>
        </div>
        <div class="producto center">
            <h2>Cerramiento de Piscina:</h2>
            <p>Precio: $1500</p>
            <button class="btn btn-outline-dark" onclick="agregarAlCarrito('Producto 2', 1500)">Agregar al carrito</button>
        </div>
    
        <div class="producto center">
            <h2>Ventanas:</h2>
            <p>Precio: $1500</p>
            <button class="btn btn-outline-dark" onclick="agregarAlCarrito('Producto 2', 1500)">Agregar al carrito</button>
        </div>
    
    
        <script> 
            let carrito = [];
            let total = 0;
            
            function agregarAlCarrito(producto, precio) {
                carrito.push({ producto, precio });
                total += precio;
                actualizarCarrito();
            }
            function actualizarCarrito() {
                const carritoElement = document.getElementById("carrito");
                const totalAmountElement = document.getElementById("total-amount");
                
                carritoElement.innerHTML = "";
                
                carrito.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.innerText = `${item.producto}: $${item.precio.toFixed(2)}`;
                    carritoElement.appendChild(itemElement);
                });
                
                totalAmountElement.innerText = total.toFixed(2);
            }
            function vaciarCarrito() {
                carrito = [];
                total = 0;
                actualizarCarrito();
            }
            </script>
        </div>
        
</body>
</html>



{% endblock %}
