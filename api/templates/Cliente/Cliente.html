{% extends 'layouts/base.html' %}

{% block content %}
<div>
    <h1 class="title">¡Bienvenido al apartado de clientes!</h>
</div>
<!DOCTYPE html>
<html>
    <body>
        <h1 >Realizar un pedido</h1>
        <div id="carrito">
            <!-- Aquí se mostrarán los elementos del carrito -->
        </div>
        <div id="total">
            <strong>Total: $<span id="total-amount">0</span></strong>
        </div>
        <button onclick="vaciarCarrito()">Eliminar Productos seleccionados</button>
        
        <!-- Aquí debes agregar tus productos -->
        <div class="producto">
            <h2>Producto 1</h2>
            <p>Precio: $1000</p>
            <button onclick="agregarAlCarrito('Producto 1', 1000)">Agregar</button>
        </div>
    
        <div class="producto">
            <h2>Producto 2</h2>
            <p>Precio: $1500</p>
            <button onclick="agregarAlCarrito('Producto 2', 1500)">Agregar</button>
        </div>
        
        <!-- Puedes agregar más productos aquí -->
    
        <script> // Variables globales
            let carrito = [];
            let total = 0;
            
            // Función para agregar un producto al carrito
            function agregarAlCarrito(producto, precio) {
                carrito.push({ producto, precio });
                total += precio;
                actualizarCarrito();
            }
            
            // Función para actualizar la visualización del carrito
            function actualizarCarrito() {
                const carritoElement = document.getElementById("carrito");
                const totalAmountElement = document.getElementById("total-amount");
                
                carritoElement.innerHTML = "";
                
                carrito.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.innerText = `${item.producto}: $${item.precio.toFixed(2)}`;
                    carritoElement.appendChild(itemElement);
                });
                
                totalAmountElement.innerText = total.toFixed(2);
            }
            
            // Función para vaciar el carrito
            function vaciarCarrito() {
                carrito = [];
                total = 0;
                actualizarCarrito();
            }
            </script>
</body>
</html>



{% endblock %}
